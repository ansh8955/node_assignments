<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form id="url-form">
            <label for="longurl">Enter a long URL:</label>
            <input type="url" id="longurl" name="longurl" placeholder="Enter your long URL" required>
            <button type="submit">Shorten URL</button>
        </form>
    </div>
</body>
</html>
